bloom_filters:
  pattern_capacity: 100000
  pattern_error_rate: 0.01
  event_capacity: 1000000
  event_error_rate: 0.023
  hash_functions_pattern: 7
  hash_functions_event: 6

detection:
  pattern_match_threshold: 2  # Reduced from 3 - require 2+ token matches
  correlation_window_days: unlimited  # No time window constraints
  tier1_threshold: 1  # Single stage detected
  tier2_threshold: 2  # Two stages detected
  tier3_threshold: 3  # Three or more stages (APT campaign)

performance:
  batch_size: 512
  num_threads: 8
  enable_parallel: false  # Start with single-threaded

tokenization:
  ngram_min: 4
  ngram_max: 6
  use_sliding_window: true

logging:
  level: INFO
  log_bloom_stats: true
  log_performance_metrics: true
  log_detection_events: true

memory:
  max_memory_mb: 720
  enable_monitoring: true
  alert_threshold_mb: 650
