# Hyperparameters for Thermodynamic Self-Awareness Experiments
# Based on experimental design specification

# Thresholds
KL_CONSISTENCY_THRESHOLD: 0.1
ENTROPY_SPIKE_THRESHOLD: 0.5
RICCI_STEP_SIZE: 0.001
RICCI_VISCOSITY: 0.01

# Renormalization Group
RG_TARGET_SCALE_INCREMENT: 1

# Dreaming & Cycles
DREAMS_PER_CYCLE: 20
N_DREAM_EPOCHS: 500
EVAL_INTERVAL: 20

# Temperature
INITIAL_TEMPERATURE: 0.1
TEMPERATURE_ANNEALING: false

# Random Seeds (for reproducibility)
SEEDS: [42, 31415, 271828, 1337, 7]

# Success Thresholds
SELF_DISCOVERY_PROBABILITY: 0.9
SELF_HEALING_CORRELATION: 0.95
NULL_SPACE_DETECTION_RATE: 0.99
BASELINE_HALLUCINATION_RATE: 0.90

# Statistical Testing
BOOTSTRAP_ITERATIONS: 1000
CONFIDENCE_LEVEL: 0.95
SIGNIFICANCE_ALPHA: 0.01

# Logging
LOG_LEVEL: INFO
SAVE_CHECKPOINTS: true
CHECKPOINT_INTERVAL: 50
